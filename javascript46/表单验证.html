<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var rs=document.getElementById('result');
				var username=document.getElementById('username');
				username.onblur=function(){
					
					if(username.value==null||username.value==""){
						rs.innerHTML="<font color='red'>用户名不能为空</font>";
					}else{
						if(username.value.length>6){
							rs.innerHTML="<font color='red'>用户名长度不能大于6</font>";
							
						}
					}
				}
				
			}
			
			function check(){
				var rs=document.getElementById('result');
				var username=document.getElementById('username');
				
					
					if(username.value==null||username.value==""){
						rs.innerHTML="<font color='red'>用户名不能为空</font>";
						return false;
					}else{
						if(username.value.length>6){
							rs.innerHTML="<font color='red'>用户名长度不能大于6</font>";
							return false;
						}else{
							rs.innerHTML="<font color='red'>通过</font>";
							return true;
						}
					}
			}
		</script>
	</head>
	<body>
		<form action="表格隔行变色.html" method="get" id="f" onsubmit="return check();">
			用户名:<input type="text" name="uname" id="username" /> <span id="result"></span><br>
			<input type="submit" id="sb" value="提交" />
		</form>
	</body>
</html>

		<script>

			 }

			/*原型字面量的方式 */
			 function Student(){};
			 Student.prototype={
			 	constructor:Student,     /*设置指向Student,否则指向Object*/
			 	name:'容儿',
			 	age:22,
			 	eat:function(){
			 		return this.name+"吃东东";
			 	}
			 }
			 
			 var stu1=new Student();
			 stu1.name="小花";
			 alert(stu1.name);
			 var stu2=new Student();
			 alert(stu2.name);
			 alert(stu1.name);
			 alert(stu1.eat==stu2.eat);  //方法的引用地址是保持一致的,
			 
			 alert(stu1.constructor==Student); //false
			 
			 String.prototype.addString=function(){
			 	return this+" xxxxxxxxxx";
			 }
			 alert("小白".addString());
		</script>
